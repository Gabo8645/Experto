<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratar Expertos en Limpieza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>¡Encuentra al Experto en Limpieza Perfecto!</h1>
  <p>Transforma tu hogar con nuestros profesionales calificados. Tu espacio merece lo mejor.</p>

  <div id="experts-list" class="experts-list"></div>
</div>

<!-- Modal para Detalles del Experto -->
<div id="expert-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="expert-name"></h2>
    <img id="expert-image" src="" alt="Experto" />
    <p id="expert-description"></p>
    <p><strong>Calificación: </strong><span id="expert-rating"></span></p>
    <p><strong>Precio por hora: </strong><span id="expert-price"></span></p>
    <button class="button" onclick="openPaymentForm()">Contratar Ahora</button>
  </div>
</div>

<!-- Formulario de Pago Modal -->
<div id="payment-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePaymentForm()">&times;</span>
    <h2>Formulario de Pago</h2>
    <form id="payment-form">
      <label for="card-number">Número de Tarjeta:</label>
      <input type="text" id="card-number" required>
      
      <label for="expiration-date">Fecha de Expiración:</label>
      <input type="text" id="expiration-date" required placeholder="MM/AA">
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>
      
      <button type="submit" class="button">Pagar</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
