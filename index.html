<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Expertos en Limpieza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .expert {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 10px;
    }
    .expert img {
      border-radius: 50%;
      max-width: 100px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Expertos en Limpieza Disponibles</h2>
  <div class="expert">
    <img src="https://via.placeholder.com/150" alt="Experto 1" />
    <h3>Experto 1</h3>
    <p>Especialista en limpieza profunda de hogares.</p>
    <button class="btn">Reservar Ahora</button>
  </div>
  
  <div class="expert">
    <img src="https://via.placeholder.com/150" alt="Experto 2" />
    <h3>Experto 2</h3>
    <p>Experto en limpieza de oficinas y espacios comerciales.</p>
    <button class="btn">Reservar Ahora</button>
  </div>

  <div class="expert">
    <img src="https://via.placeholder.com/150" alt="Experto 3" />
    <h3>Experto 3</h3>
    <p>Especialista en limpieza de alfombras y tapicer√≠a.</p>
    <button class="btn">Reservar Ahora</button>
  </div>
</div>

</body>
</html>
